<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="Calculator">
        <div class="main-container">
            <div class="Display">
                0
            </div>
            <div class="cal-buttons">
                <div class="first-div">
                    <button class="clear">
                        AC
                    </button>
                    <button class="divide">
                        รท
                    </button>
                </div>
                <div class="sec-div">
                    <button class="seven">
                        7
                    </button>
                    <button class="eight">
                        8
                    </button>
                    <button class="nine">
                        9
                    </button>
                    <button class="multiply">
                        X
                    </button>
                </div>
                <div class="third-div">
                    <button class="four">
                        4
                    </button>
                    <button class="five">
                        5
                    </button>
                    <button class="six">
                        6
                    </button>
                    <button class="subtract">
                        -
                    </button>
                </div>
                <div class="fourth-div">
                    <button class="one">
                        1
                    </button>
                    <button class="two">
                        2
                    </button>
                    <button class="three">
                        3
                    </button>
                    <button class="add">
                        +
                    </button>
                </div>
                <div class="fifth-div">
                    <button class="zero">
                        0
                    </button>
                    <button class="decimal">
                        .
                    </button>
                    <button class="equal">
                        =
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
